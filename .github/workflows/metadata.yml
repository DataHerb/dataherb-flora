name: CI Metadata Generation

on:
  schedule:
    - cron: 0 * * * *
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get current directory
        run: pwd
      - name: Get current files and status
        run: |
          ls
          git status
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install Python Requirements
        run: pip install -r requirements.txt
      - name: Create flora.json
        run: |
          BUILD_FOLDER=build
          JEKYLL_MD_FOLDER=_datasets
          echo "Creating folder $BUILD_FOLDER"
          mkdir -p $BUILD_FOLDER
          mkdir -p $BUILD_FOLDER/$JEKYLL_MD_FOLDER
          echo "Creating flora metadata."
          python agg/agg.py
          echo "Creating .nojekyll"
          touch $BUILD_FOLDER/.nojekyll
          echo "All files in $BUILD_FOLDER"
          ls -alht $BUILD_FOLDER
          pwd
          mv $BUILD_FOLDER/$JEKYLL_MD_FOLDER ../$JEKYLL_MD_FOLDER
      - name: git push flora.json to gh-pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
      - name: update jekyll site
        uses: actions/checkout@v2
        with:
          repository: DataHerb/dataherb.github.io
          path: dataherb.github.io
      - name: Commit files
        run: |
          JEKYLL_MD_FOLDER=_datasets
          pwd
          ls
          git status
          cp ../$JEKYLL_MD_FOLDER/* _datasets/
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _datasets
          git commit -am "Update Datasets"
      - name: Push changes to jekyll site
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
