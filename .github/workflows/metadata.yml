name: CI Metadata Generation

on:
  schedule:
    - cron: 0 * * * *
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get current directory
        run: pwd
      - name: Get current files and status
        run: |
          ls
          git status
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install Python Requirements
        run: pip install -r requirements.txt
      - name: Create flora.json
        run: |
          BUILD_FOLDER=build
          echo "Creating folder $BUILD_FOLDER"
          mkdir -p $BUILD_FOLDER
          echo "Creating flora metadata."
          python agg/agg.py
          echo "Creating .nojekyll"
          touch $BUILD_FOLDER/.nojekyll
          echo "All files in $BUILD_FOLDER"
          ls -alht $BUILD_FOLDER
      - name: git push flora.json to gh-pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.